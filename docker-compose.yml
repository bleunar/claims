version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: claims-backend
    restart: unless-stopped
    env_file: .env
    ports:
      - "5000:5000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    networks:
      - claims-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: claims-frontend
    restart: unless-stopped
    env_file: .env
    ports:
      - "6701:80"
    depends_on:
      - backend
    networks:
      - claims-network

networks:
  claims-network:
    driver: bridge
